<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Collector</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12 m-5">
          <h1>Link Collector</h1>
        </div>
      </div>

      <div class="row m-5">
        <div class="col-md-8">
          <!-- form action="/" means we want to relaod the homepage when form is submitted  -->
          <form method="POST" action="/">
            {% csrf_token %}
            <input type="text" class="form-control" id="site" name="site" placeholder="Enter a Site Url">
            <div class="col-md-4 d-flex justify-content-around mt-2 p-0">
            <button class="btn btn-primary me-3" type="submit">Submit</button>
            <a href="/delete" class="btn btn-warning">Delete</a>
          </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
              {% for link in data %}
              <tr>
                <td>{{ link.id }}</td>
                <td>{{ link.name }}</td>
                <td>{{ link.address }}</td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
    

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
